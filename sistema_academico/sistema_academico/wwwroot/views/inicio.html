<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png"> <!-- Agrega el ícono de la app aquí -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to bottom, #FF7F50, #FFD700), url('../user_image_20240926_172115381a03eec3e.png'); /* Degradado y imagen de fondo */
            background-attachment: fixed; /* Fija el fondo para que no se mueva al hacer scroll */
            background-size: cover; /* Asegura que la imagen cubra todo el fondo */
            background-position: center; /* Centra la imagen */
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            text-align: center;
        }

        /* Contenedor para el logo */
        .logo-container {
            position: absolute;
            top: 20px; /* Ajusta la posición vertical del logo */
            left: 50%;
            transform: translateX(-50%); /* Centra el logo horizontalmente */
            z-index: 10;
        }

            /* Estilos del logo */
            .logo-container img {
                max-width: 250px; /* Ajusta el tamaño del logo */
                width: 100%;
                border: none; /* Elimina cualquier borde alrededor del logo */
            }

        .button {
            width: 200px;
            margin: 15px 0;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            color: green;
            background-color: #D3D3D3; /* Color gris claro */
            transition: background-color 0.3s;
        }

            .button:hover {
                background-color: #A9A9A9; /* Color gris oscuro al pasar el mouse */
            }
    </style>
</head>
<body>
    <!-- Contenedor del logo -->
    <div class="logo-container">
        <img src="../user_image_20240926_172115381a03eec3e.png" alt="Logo" class="logo">
    </div>

    <!-- Contenido principal -->
    <div>
        <h1 style="color: green;">Bienvenido</h1>
        <button class="button" onclick="location.href='Login.html'">Acceder</button>
        <button class="button" onclick="location.href='registro.html'">Registrarse</button>
    </div>
</body>
</html>
