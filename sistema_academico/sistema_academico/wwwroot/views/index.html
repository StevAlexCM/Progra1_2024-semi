<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Principal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>// Verificar si el usuario está autenticado
        if (localStorage.getItem("isAuthenticated") !== "true") {
            window.location.href = "login.html"; // Redirige al login si no está autenticado
        }</script>
</head>
<body>
    <div class="container mt-5">
        <h2>Bienvenido a la Página Principal</h2>
        <button onclick="cerrarSesion()" class="btn btn-secondary mt-3">Cerrar Sesión</button>
    </div>

    <script>function cerrarSesion() {
            // Eliminar el indicador de autenticación del almacenamiento local
            localStorage.removeItem("isAuthenticated");
            window.location.href = "login.html"; // Redirige al login
        }</script>
</body>
</html>
