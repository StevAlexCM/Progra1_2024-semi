<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png"> <!-- Agrega el ícono de la app aquí -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to bottom, #FF7F50, #FFD700), url('../user_image_20240926_172115381a03eec3e.png'); /* Fondo con gradiente y logo */
            background-attachment: fixed; /* Fondo fijo */
            background-size: cover; /* Fondo cubre toda la pantalla */
            background-position: center; /* Fondo centrado */
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            text-align: center;
        }

        /* Contenedor del logo */
        .logo-container {
            position: absolute;
            top: 20px; /* Ajusta la posición vertical del logo */
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }

            .logo-container img {
                max-width: 200px; /* Tamaño del logo */
                width: 100%;
            }

        .card {
            background: transparent;
            border: none;
        }

        .card-header {
            background: transparent;
            border: none;
            font-family: 'Arial', sans-serif; /* Fuente personalizada */
            font-size: 36px; /* Tamaño de la fuente */
            color: green; /* Color del texto */
        }

        .form-control {
            background-color: rgba(255, 255, 255, 0.9);
            border: 1px solid #ccc;
        }

            .form-control:focus {
                background-color: rgba(255, 255, 255, 1);
                border-color: #007bff;
            }

        .btn-primary {
            background-color: #28a745;
            border: none;
        }

            .btn-primary:hover {
                background-color: #218838;
            }

        .btn-acceder {
            display: none; /* Oculto inicialmente */
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <!-- Contenedor del logo -->
    <div class="logo-container">
        <img src="../user_image_20240926_172115381a03eec3e.png" alt="Logo" class="logo">
    </div>

    <!-- Contenido principal -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-6">
                <div class="card">
                    <div class="card-header text-center">Crear Cuenta</div>
                    <div class="card-body">
                        <form id="registerForm">
                            <div class="mb-3">
                                <input type="text" id="newUsername" class="form-control" placeholder="Nombre de Usuario" required>
                            </div>
                            <div class="mb-3">
                                <input type="password" id="newPassword" class="form-control" placeholder="Contraseña" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Registrarse</button>
                            </div>
                        </form>
                        <div id="registerMessage" class="mt-3"></div>
                        <!-- Botón "Acceder" que se muestra tras crear la cuenta -->
                        <button id="btnAcceder" class="btn btn-success btn-acceder">Acceder</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("registerForm").addEventListener("submit", async function (e) {
            e.preventDefault();

            // Captura los valores de los campos de entrada
            const newUsername = document.getElementById("newUsername").value;
            const newPassword = document.getElementById("newPassword").value;

            // Envía una solicitud POST a la API de registro
            const response = await fetch("/api/Registro/crear", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ NombreUsuario: newUsername, Contraseña: newPassword })
            });

            // Procesa la respuesta
            const data = await response.json();
            const messageElement = document.getElementById("registerMessage");
            const btnAcceder = document.getElementById("btnAcceder");

            if (response.ok) {
                messageElement.textContent = "Usuario creado con éxito";
                messageElement.style.color = "green";
                btnAcceder.style.display = "block"; // Muestra el botón "Acceder"
            } else {
                messageElement.textContent = data.message || "Error al crear el usuario";
                messageElement.style.color = "red";
                btnAcceder.style.display = "none"; // Oculta el botón "Acceder" si hay un error
            }
        });

        // Redirección al hacer clic en "Acceder"
        document.getElementById("btnAcceder").addEventListener("click", function () {
            window.location.href = "destinos.html"; // Nombre del archivo HTML de los botones
        });
    </script>
</body>
</html>
