<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantalla de Carga</title>
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png"> <!-- Agrega el ícono de la app aquí -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to bottom, #FF7F50, #FFD700), url('../user_image_20240926_172115381a03eec3e.png'); /* Degradado y imagen de fondo */
            background-attachment: fixed; /* Fija el fondo para que no se mueva al hacer scroll */
            background-size: cover; /* Asegura que la imagen cubra todo el fondo */
            background-position: center; /* Centra la imagen */
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        /* Contenedor para el logo */
        .logo-container {
            position: absolute;
            z-index: 10;
            animation: fadeOut 3s ease-out forwards; /* Animación para desaparecer el logo */
        }

            /* Estilos del logo */
            .logo-container img {
                max-width: 400px; /* Ajusta el tamaño del logo para hacerlo más grande */
                width: 100%;
                border: none; /* Elimina cualquier borde alrededor del logo */
            }

        /* Animación para desvanecer el logo */
        @keyframes fadeOut {
            0% {
                opacity: 1;
            }

            100% {
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Contenedor del logo -->
    <div class="logo-container">
        <img src="../user_image_20240926_172115381a03eec3e.png" alt="Logo" class="logo">
    </div>

    <script>
        // Redirige a la página de inicio después de 3 segundos
        setTimeout(function () {
            window.location.href = 'inicio.html';
        }, 3000);  // 3 segundos de espera antes de redirigir
    </script>
</body>
</html>
