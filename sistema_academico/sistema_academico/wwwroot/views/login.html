<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png"> <!-- Agrega el ícono de la app aquí -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to bottom, #FF7F50, #FFD700), url('../user_image_20240926_172115381a03eec3e.png'); /* Fondo con gradiente y logo */
            background-attachment: fixed; /* Fondo fijo */
            background-size: cover; /* Fondo cubre toda la pantalla */
            background-position: center; /* Fondo centrado */
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            text-align: center;
        }

        /* Contenedor del logo */
        .logo-container {
            position: absolute;
            top: 20px; /* Ajusta la posición vertical del logo */
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }

            .logo-container img {
                max-width: 200px; /* Tamaño del logo */
                width: 100%;
            }

        .card {
            background: transparent;
            border: none;
        }

        .card-header {
            background: transparent;
            border: none;
            font-family: 'Arial', sans-serif; /* Fuente personalizada para el encabezado */
            font-size: 36px; /* Tamaño de fuente */
            color: green; /* Color del texto */
        }

        .form-control {
            background-color: rgba(255, 255, 255, 0.9);
            border: 1px solid #ccc;
        }

            .form-control:focus {
                background-color: rgba(255, 255, 255, 1);
                border-color: #007bff;
            }

        .btn-primary {
            background-color: #28a745;
            border: none;
        }

            .btn-primary:hover {
                background-color: #218838;
            }
    </style>
</head>
<body>
    <!-- Contenedor del logo -->
    <div class="logo-container">
        <img src="../user_image_20240926_172115381a03eec3e.png" alt="Logo" class="logo">
    </div>

    <!-- Contenido principal -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-6">
                <div class="card">
                    <div class="card-header text-center">Iniciar Sesión</div>
                    <div class="card-body">
                        <form id="loginForm">
                            <div class="mb-3">
                                <input type="text" id="username" class="form-control" placeholder="Usuario" required>
                            </div>
                            <div class="mb-3">
                                <input type="password" id="password" class="form-control" placeholder="Contraseña" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Acceder</button>
                            </div>
                        </form>
                        <div id="loginMessage" class="mt-3"></div> <!-- Mensaje de respuesta del servidor -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", async function (e) {
            e.preventDefault();

            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            try {
                const response = await fetch("https://localhost:7041/api/auth/login", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ Username: username, Password: password })
                });

                if (response.ok) {
                    const data = await response.json();
                    document.getElementById("loginMessage").textContent = data.message;
                    window.location.href = "destinos.html"; // Redirige a la página principal
                } else {
                    const errorData = await response.json();
                    document.getElementById("loginMessage").textContent = errorData.message || "Error desconocido";
                    console.error("Error en la autenticación:", errorData);
                }
            } catch (error) {
                console.error("Error en la solicitud:", error);
                document.getElementById("loginMessage").textContent = "Error en la conexión con el servidor.";
            }
        });
    </script>
</body>
</html>
